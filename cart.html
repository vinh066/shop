<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Út Ráng Top White</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        <h2>Út Ráng Top White</h2>

        <div class="topnav" id="myTopnav">

            <a href="index.html" class="active">Trang chủ</a>

            <a href="contact.html">Liên hệ</a>
            <a href="about.html">Thông tin</a>
            <a id="login-button">Login with Google</a>
            <a id="logout-button" style="display: none;">Logout</a>
            <a href="cart.html" id="cart-icon" class="active">
                Giỏ hàng
                <span id="cart-count">0</span>
            </a>


            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

            <!-- <div class="search-cart-wrapper"> -->
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">

            <!-- </div> -->


        </div>

    </header>

    <main>
        <h2>Giỏ hàng</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Út Ráng Top White. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
