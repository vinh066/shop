<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Út Ráng Top White</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase SDK -->
</head>

<body>
    <header>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        <h2>Út Ráng Top White</h2>

        <div class="topnav" id="myTopnav">

            <a href="index.html" class="active">Trang chủ</a>

            <a href="contact.html">Liên hệ</a>
            <a href="about.html">Thông tin</a>
            <a id="login-button">Login with Google</a>
            <a id="logout-button" style="display: none;">Logout</a>
            <a href="cart.html" id="cart-icon" class="active">
                Giỏ hàng
                <span id="cart-count">0</span>
            </a>


            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

            <!-- <div class="search-cart-wrapper"> -->
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">

            <!-- </div> -->


        </div>

    </header>

    <main>
        <div class="carousel-container" id="carousel-container">
            <h3>Sản phẩm hot</h3>
            <div class="carousel" id="carousel">
                <!-- Products will be displayed here -->
            </div>
        </div>
        <div id="product-container">
            <h3>Kem dưỡng da</h3>
            <div class="product-list" id="product-list">
                <!-- Products will be displayed here -->
            </div>
        </div>
        <div id="search-container" style="display: none;">
            <h3 id="ketquatimkiem">Kết quả tìm kiếm</h3>
            <div class="product-search" id="product-search">
                <!-- Kết quả tìm kiếm -->
            </div>
        </div>
    </main>

    <footer>
        <h4>&copy; 2024 Út Ráng Top White. All rights reserved.</h4>
    </footer>

    <script type="module" src="script.js" defer></script>
</body>

</html>
